events {
  worker_connections  1024;
}
http {
    upstream backend_upstream {
        ip_hash;
        server backend:8001;
    }
    upstream mediastream_upstream {
        server service-media_stream:3003;
    }
    upstream storefront_uinode_nuxt_upstream {
        server storefront_uinode_nuxt:3000;
    }
    upstream storefront_uinode_nuxt_vite_hmr_upstream {
        server storefront_uinode_nuxt:24678;
    }

    # Redirect all HTTP requests to HTTPS
    server {

        listen 8010;
        listen [::]:8010;
#         listen 443 ssl;
#         ssl_certificate /etc/nginx/cert.pem;
#         ssl_certificate_key /etc/nginx/key.pem;
        server_name localhost;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;

        gzip_types
            application/atom+xml
            application/geo+json
            application/javascript
            application/x-javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rdf+xml
            application/rss+xml
            application/xhtml+xml
            application/xml
            font/eot
            font/otf
            font/ttf
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;

        ssl_buffer_size 4k;
        proxy_buffering on;
        proxy_no_cache 0;
        proxy_cache_bypass 0;
        proxy_buffers 8 64k;
        proxy_busy_buffers_size 64k;

        client_max_body_size 4G;

        include /etc/nginx/mime.types;

        rewrite ^/(.*) /$1 break;

        location / {
           proxy_set_header        Host $host:$server_port;
           proxy_set_header        X-Real-IP $remote_addr;
           proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header        X-Forwarded-Proto $scheme;
           proxy_redirect          off;
           proxy_buffering         on;
           proxy_cache_valid	200 1d;
           proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
           proxy_pass http://storefront_uinode_nuxt_upstream/;
           proxy_read_timeout	1m;
           proxy_connect_timeout   1m;
        }

        location /_nuxt/hmr/ {
           proxy_pass http://storefront_uinode_nuxt_vite_hmr_upstream/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection 'upgrade';
           proxy_set_header Host $host:$server_port;
           proxy_cache_bypass $http_upgrade;
        }

        location /admin/ {
           proxy_pass http://backend_upstream/admin/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection 'upgrade';
           proxy_set_header Host $host:$server_port;
           proxy_cache_bypass $http_upgrade;
        }

        location /backend/ {
           proxy_pass http://backend_upstream/backend/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection 'upgrade';
           proxy_set_header Host $host:$server_port;
           proxy_cache_bypass $http_upgrade;
        }

        location /graphql/ {
           proxy_pass http://backend_upstream/graphql/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection 'upgrade';
           proxy_set_header Host $host:$server_port;
           proxy_cache_bypass $http_upgrade;
        }

        location /api/v1/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://backend_upstream/api/v1/;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        location /accounts/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_pass http://backend_upstream/accounts/;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        location /mediastream/ {
            proxy_pass http://mediastream_upstream/media_stream-image/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host:$server_port;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
